<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script crossorigin src="../react/react.development.js"></script>
<script crossorigin src="../react/react-dom.development.js"></script>
<script src="../react/babel.min.js"></script>

<div id="app"></div>

<script type="text/babel">
  class App extends React.Component {
    constructor(props) {
      super(props);
      this.state = {
        firstName: 'kobe',
        lastName: 'bryant',
        isLogin: true,
      }
    }

    render() {
      const {firstName, lastName, isLogin} = this.state;
      return (
        <div>
          {/*1. 运算符*/}
          <h2>{firstName + " " + lastName}</h2>
          <h2>{20 * 50}</h2>

          {/*2. 三元表达式*/}
          <h2>{isLogin ? '欢迎回来' : '请先登录~'}</h2>

          {/*3. 函数调用*/}
          <h2>{this.getFullName()}</h2>
        </div>
      )
    }

    getFullName() {
      return this.state.firstName + " " + this.state.lastName;
    }
  }

  ReactDOM.render(<App/>, document.getElementById("app"))
</script>
</body>
</html>
