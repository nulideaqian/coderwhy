<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script crossorigin src="../react/react.development.js"></script>
<script crossorigin src="../react/react-dom.development.js"></script>
<script src="../react/babel.min.js"></script>

<button onclick="">按钮</button>
<div id="app"></div>

<script type="text/babel">
  class App extends React.Component {
    constructor(props) {
      super(props);
      this.state = {
        message: "hello",
        counter: 100,
      }
      this.btnClick = this.btnClick.bind(this);
    }

    render() {
      return (
        <div>
          {/*scheme one: */}
          <button onClick={this.btnClick.bind(this)}>按钮1</button>
          <button onClick={this.btnClick}>按钮2</button>

          {/*schema 2: define arrow function*/}
          <button onClick={this.increment}>+1</button>

          {/*schema 3: */}
          <button onClick={() => {this.decrement("why")}}>-1</button>
        </div>
      )
    }

    btnClick() {
      console.log(this.state.message)
    }

    increment = () => {
      console.log(this.state.counter)
    }

    decrement(name) {
      console.log(this.state.counter, name)
    }
  }

  ReactDOM.render(<App/>, document.getElementById("app"))
</script>
</body>
</html>
