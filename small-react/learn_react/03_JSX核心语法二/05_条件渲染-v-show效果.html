<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script crossorigin src="../react/react.development.js"></script>
<script crossorigin src="../react/react-dom.development.js"></script>
<script src="../react/babel.min.js"></script>

<div id="app"></div>

<script type="text/babel">
  class App extends React.Component {
    constructor(props) {
      super(props);
      this.state = {
        isLogin: true
      }
    }

    render() {
      const {isLogin} = this.state;
      return (
        <div>
          <h2 style={{display: isLogin ? "block": "none"}}>你好啊，coderwhy</h2>
          <button onClick={e => this.loginClick(e)}>{isLogin ? "推出" : "登录"}</button>
        </div>
      )
    }

    loginClick() {
      this.setState({
        isLogin: !this.state.isLogin
      })
    }
  }

  ReactDOM.render(<App/>, document.getElementById("app"))
</script>
</body>
</html>
