<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script crossorigin src="../react/react.development.js"></script>
<script crossorigin src="../react/react-dom.development.js"></script>
<script src="../react/babel.min.js"></script>

<div id="app"></div>

<div style="color: red; font-size: 30px;"></div>

<script type="text/babel">
  class App extends React.Component {
    constructor(props) {
      super(props);
      this.state = {
        title: "标题",
        imgUrl: "http://p2.music.126.net/Qb38yR-H2KtIvXg9W914jA==/109951166954102750.jpg",
        link: "https://www.baidu.com",
        active: true,
      }
    }

    render() {
      // http://p2.music.126.net/Qb38yR-H2KtIvXg9W914jA==/109951166954102750.jpg?param=140y140
      const {title, imgUrl, link, active} = this.state
      // jsx -> key word
      return (
        <div>
          {/*绑定普通属性*/}
          <h2 title={title}>我是标题</h2>
          <img src={this.getSizeImage(imgUrl, 140)} alt=""/>
          <a href={link} target="_blank">百度一下</a>

          {/*绑定class*/}
          <div className="box title">我是div元素</div>
          <div className={"box title " + (active ? "active" : "")}>我也是div元素</div>
          <label htmlFor=""></label>

          {/*绑定style*/}
          <div style={{color: "red", fontSize: "30px"}}>我是div，绑定style属性</div>
        </div>
      )
    }

    getSizeImage(imgUrl, size) {
      return `${imgUrl}?param=${size}y${size}`
    }
  }

  ReactDOM.render(<App/>, document.getElementById("app"))
</script>
</body>
</html>
