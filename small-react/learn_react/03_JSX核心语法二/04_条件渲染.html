<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Title</title>

<script crossorigin src="../react/react.development.js"></script>

<script src="../react/babel.min.js"></script>

<div id="app"></div>

<script type="text/babel">
  class App extends React.Component {
    constructor(props) {
      super(props);
      this.state = {
        isLogin: true
      }
    }

    render() {
      let welcome = null;
      return (
        <div>
          {

          }
          <button>登录/退出</button>
          <hr/>

          <h2>你好啊，coderwhy</h2>
        </div>
      )
    }
  }

  ReactDOM.render(<App/>, document.getElementById("app"))
</script>
