<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script crossorigin src="../react/react.development.js"></script>
<script crossorigin src="../react/react-dom.development.js"></script>
<script src="../react/babel.min.js"></script>

<button class="btn">按钮</button>
<script>
  document.getElementsByClassName("btn")[0].addEventListener("click", (e) => {
    console.log(e);
  })
</script>
<div id="app"></div>

<script type="text/babel">
  class App extends React.Component {
    constructor(props) {
      super(props);
      this.state = {
        message: "hello",
        counter: 100,
        movies: ["大话西游", "海王", "流浪地球", "盗墓空间"],
      }
    }

    render() {
      return (
        <div>
          <button onClick={(event) => {this.btnClick(event)}}>btn</button>
          <ul>
            {
              this.state.movies.map((movie, index) => {
                return <li onClick={(event) => {this.liClick(movie, index, event)}}>{movie}</li>
              })
            }
          </ul>
        </div>
      )
    }

    btnClick(event) {
      console.log(this.state.message, event)
    }

    liClick(item, index, event) {
      console.log("li been clicked", item, index)
      console.log(event)
    }
  }

  ReactDOM.render(<App/>, document.getElementById("app"))
</script>
</body>
</html>
