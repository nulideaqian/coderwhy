<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app"></div>

<template id="my-app">
  <h2>movie list</h2>
  <ul>
    <li v-for="(movie, index) in movies" :key="movie">{{index+1}}.{{movie}}</li>
  </ul>
  <input type="text" v-model="newMovie" name="" id="">
  <button @click="addMovie">add movie</button>
</template>
<script src="../js/vue.global.js"></script>
<script>
  const App = {
    template: '#my-app',
    data() {
      return {
        movies: [
          '盗墓空间',
          '大话西游',
          '教父',
          '少年派',
          '星际穿越'
        ],
        newMovie: ''
      }
    },
    methods: {
      addMovie() {
        this.movies.push(this.newMovie)
        this.newMovie = ''

        // this.movies = this.movies.filter(item => item.length > 3)
      }
    }
  }

  Vue.createApp(App).mount('#app')
</script>
</body>
</html>
