<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app"></div>

<template id="my-app">
  <h2>{{message}}</h2>
  <h2 v-html="msg"></h2>
</template>
<script src="../js/vue.global.js"></script>
<script>
  const App = {
    template: '#my-app',
    data() {
      return {
        message: 'Hello World',
        msg: '<span style="color: red; background: blue;">hi hi hi</span>'
      }
    }
  }

  Vue.createApp(App).mount('#app')
</script>
</body>
</html>
