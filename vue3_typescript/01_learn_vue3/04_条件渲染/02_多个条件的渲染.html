<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app"></div>

<template id="my-app">
  <input type="text" v-model="score" name="" id="">
  <h2 v-if="score > 90">excellent</h2>
  <h2 v-else-if="score > 80">good</h2>
  <h2 v-else-if="score > 60">pass</h2>
  <h2 v-else>not pass</h2>
</template>
<script src="../js/vue.global.js"></script>
<script>
  const App = {
    template: '#my-app',
    data() {
      return {
        message: 'Hello World',
        score: 90
      }
    }
  }

  Vue.createApp(App).mount('#app')
</script>
</body>
</html>
