<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app"></div>

<template id="my-app">
  <h2>{{message}}</h2>
  <template v-if="isShow">
    <h2>哈哈哈</h2>
    <h2>哈哈哈</h2>
  </template>

  <template v-else>
    <h2>呵呵呵</h2>
    <h2>呵呵呵</h2>
  </template>
</template>
<script src="../js/vue.global.js"></script>
<script>
  const App = {
    template: '#my-app',
    data() {
      return {
        message: 'Hello World',
        isShow: false
      }
    }
  }

  Vue.createApp(App).mount('#app')
</script>
</body>
</html>
