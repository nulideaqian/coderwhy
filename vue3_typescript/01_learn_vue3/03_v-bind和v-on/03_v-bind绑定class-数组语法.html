<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app"></div>

<template id="my-app">
  <div :class="['abc', title]">ha ha ha ha</div>
  <div :class="['abc', title, isActive ? 'active' : '']">ha ha ha ha</div>
  <div :class="['abc', title, {active: isActive}]">ha ha ha ha</div>
</template>
<script src="../js/vue.global.js"></script>
<script>
  const App = {
    template: '#my-app',
    data() {
      return {
        message: 'Hello World',
        title: 'cba',
        isActive: true
      }
    }
  }

  Vue.createApp(App).mount('#app')
</script>
</body>
</html>
