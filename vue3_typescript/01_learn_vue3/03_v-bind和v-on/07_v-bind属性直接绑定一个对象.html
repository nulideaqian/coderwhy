<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app"></div>

<template id="my-app">
  <h2>{{message}}</h2>
  <div :="info"></div>
</template>
<script src="../js/vue.global.js"></script>
<script>
  const App = {
    template: '#my-app',
    data() {
      return {
        message: 'Hello World',
        info: {
          name: 'goahead',
          age: 30,
          height: 1.65
        }
      }
    }
  }

  Vue.createApp(App).mount('#app')
</script>
</body>
</html>
