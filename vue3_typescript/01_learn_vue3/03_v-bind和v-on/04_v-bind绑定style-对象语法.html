<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app"></div>

<template id="my-app">
  <h2>{{message}}</h2>
  <div style="color: red">hi hi hi</div>
  <div :style="{color: 'red', 'font-size': '30px'}">hi hi hi</div>
  <div :style="{color: 'red', fontSize: '30px'}">hi hi hi</div>
</template>
<script src="../js/vue.global.js"></script>
<script>
  const App = {
    template: '#my-app',
    data() {
      return {
        message: 'Hello World'
      }
    }
  }

  Vue.createApp(App).mount('#app')
</script>
</body>
</html>
