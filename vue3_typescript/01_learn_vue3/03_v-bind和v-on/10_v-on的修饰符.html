<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app"></div>

<template id="my-app">
  <h2>{{message}}</h2>
  <div @click="divClick">
    <button @click.stop="btnClick">按钮</button>
  </div>
  <input type="text" @keyup.enter="enterKeyUp">
</template>
<script src="../js/vue.global.js"></script>
<script>
  const App = {
    template: '#my-app',
    data() {
      return {
        message: 'Hello World'
      }
    },
    methods: {
      btnClick() {
        console.log('btnClick')
      },
      divClick() {
        console.log('divClick')
      },
      enterKeyUp(event) {
        console.log('enterKeyUp')
        console.log(event.target.value)
      }
    }
  }

  Vue.createApp(App).mount('#app')
</script>
</body>
</html>
