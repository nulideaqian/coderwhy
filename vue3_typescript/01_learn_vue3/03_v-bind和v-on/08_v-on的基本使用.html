<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div .area {
      width: 200px;
      height: 200px;
      background-color: red;
    }
  </style>
</head>
<body>
<div id="app"></div>

<template id="my-app">
  <h2>{{message}}</h2>
  <button v-on:click="btnClick">submit1</button>
  <div class="area" @mousemove="mouseMove">div</div>

  <button @click="counter++">{{counter}}</button>

  <div class="area" v-on="{click: btnClick, mousemove: mouseMove}"></div>
</template>
<script src="../js/vue.global.js"></script>
<script>
  const App = {
    template: '#my-app',
    data() {
      return {
        message: 'Hello World',
        counter: 100
      }
    },
    methods: {
      btnClick() {
        console.log('按钮发生了点击')
      },
      mouseMove() {
        console.log('鼠标移动')
      }
    }
  }

  Vue.createApp(App).mount('#app')
</script>
</body>
</html>
