<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app"></div>

<template id="my-app">
  <h2>{{message}}</h2>
  <div :style="[style1Obj, style2Obj]">hi hi hi</div>
</template>
<script src="../js/vue.global.js"></script>
<script>
  const App = {
    template: '#my-app',
    data() {
      return {
        message: 'Hello World',
        style1Obj: {
          color: 'red',
          fontSize: '30px'
        },
        style2Obj: {
          textDecoration: 'underline'
        }
      }
    }
  }

  Vue.createApp(App).mount('#app')
</script>
</body>
</html>
