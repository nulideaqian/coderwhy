<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  哈哈
</div>
<script src="../js/vue.global.js"></script>
<script>
  Vue.createApp({
    data: function() {
      return {
        message: 'Hello World',
        counter: 1000
      }
    },
    template: `
      <div>
        <h2>{{message}}</h2>
        <h2>{{counter}}</h2>
        <button @click="increment">+1</button>
        <button v-on:click="decrement">-1</button>
      </div>
    `,
    methods: {
      increment() {
        this.counter++
      },
      decrement() {
        this.counter--
      }
    }
  }).mount('#app')
</script>
</body>
</html>
