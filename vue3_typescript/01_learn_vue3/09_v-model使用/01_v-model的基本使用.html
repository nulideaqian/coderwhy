<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app"></div>

<template id="my-app">
  <input type="text" v-model="message" name="" id="">
  <h2>{{message}}</h2>
</template>
<script src="../js/vue.global.js"></script>
<script>
  const App = {
    template: '#my-app',
    data() {
      return {
        message: 'Hello World'
      }
    }
  }

  Vue.createApp(App).mount('#app')
</script>
</body>
</html>
