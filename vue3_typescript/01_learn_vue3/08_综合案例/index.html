<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    table {
      border: 1px solid #e9e9e9;
      border-collapse: collapse;
      border-spacing: 0;
    }
    th, td {
      padding: 8px 16px;
      border: 1px solid #e9e9e9;
      text-align: left;
    }
    th {
      background-color: #f7f7f7;
      color: #5c6b77;
      font-weight: 600;
    }
    .counter {
      padding: 0 3px;
    }
  </style>
</head>
<body>
<div id="app"></div>

<template id="my-app">
  <template v-if="books.length > 0">
    <table>
      <thead>
      <tr>
        <th>序号</th>
        <th>书籍名称</th>
        <th>出版日期</th>
        <th>价格</th>
        <th>购买数量</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr v-for="(book, idx) in books">
        <td>{{idx + 1}}</td>
        <td>{{book.name}}</td>
        <td>{{book.date}}</td>
        <td>{{formatPrice(book.price)}}</td>
        <td>
          <button :disabled="book.count <= 1" @click="decrement(idx)">-</button>
          <span class="counter">{{book.count}}</span>
          <button @click="increment(idx)">+</button>
        </td>
        <td><button @click="removeBook(idx)">remove</button></td>
      </tr>
      </tbody>
    </table>
    <h2>总价格: {{formatPrice(totalPrice)}}</h2>
  </template>
  <template v-else>
    <h2>购物车为空~</h2>
  </template>
</template>
<script src="../js/vue.global.js"></script>
<script src="./index.js"></script>
</body>
</html>
