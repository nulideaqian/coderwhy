<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app"></div>

<template id="my-app">
  <h2>{{firstName + " " + lastName}}</h2>
  <h2>{{score > 60 ? "pass" : "not pass"}}</h2>
  <h2>{{message.split(" ").reverse().join(" ")}}</h2>
</template>
<script src="../js/vue.global.js"></script>
<script>
  const App = {
    template: '#my-app',
    data() {
      return {
        message: 'Hello World',
        firstName: 'Kobe',
        lastName: 'Bryant',
        score: 90
      }
    }
  }

  Vue.createApp(App).mount('#app')
</script>
</body>
</html>
