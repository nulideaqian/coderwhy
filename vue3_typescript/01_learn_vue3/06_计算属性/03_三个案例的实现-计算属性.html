<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app"></div>

<template id="my-app">
  <h2>{{fullName}}</h2>
  <h2>{{result}}</h2>
  <h2>{{reverseMessage}}</h2>
</template>
<script src="../js/vue.global.js"></script>
<script>
  const App = {
    template: '#my-app',
    data() {
      return {
        message: 'Hello World',
        firstName: 'Kobe',
        lastName: 'Bryant',
        score: 90
      }
    },
    computed: {
      fullName() {
        return `${this.firstName} ${this.lastName}`
      },
      result() {
        return this.score ? 'pass' : 'not pass'
      },
      reverseMessage() {
        return this.message.split(" ").reverse().join(" ")
      }
    }
  }

  Vue.createApp(App).mount('#app')
</script>
</body>
</html>
