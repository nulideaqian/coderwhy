<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app"></div>

<template id="my-app">
  <h2>{{message}}</h2>

  <my-component-name/>
  <MyComponentName></MyComponentName>
</template>
<template id="component-a">
  <h2>我是组件A</h2>
  <p>我是内容，哈哈哈</p>
</template>
<script src="../js/vue.global.js"></script>
<script>
  const MyComponentName = {
    template: '#component-a'
  }
  const App = {
    template: '#my-app',
    components: {
      MyComponentName
    },
    data() {
      return {
        message: 'Hello World'
      }
    }
  }

  Vue.createApp(App).mount('#app')
</script>
</body>
</html>
