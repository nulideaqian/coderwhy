<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app"></div>

<template id="component-a">
  <h2>{{title}}</h2>
  <p>我是内容，哈哈哈哈</p>
  <button @click="btnClick">按钮点击</button>
</template>

<template id="component-b">
  <input type="text" name="" id="" v-model="message">
  <h2>{{message}}</h2>
</template>

<template id="my-app">
  <component-a></component-a>
  <component-b/>
</template>
<script src="../js/vue.global.js"></script>
<script>

  const App = {
    template: '#my-app'
  }

  const app = Vue.createApp(App)
  app.component('component-a', {
    template: '#component-a',
    data() {
      return {
        title: '我是标题'
      }
    },
    methods: {
      btnClick() {

      }
    }
  })
  app.component('component-b', {
    template: '#component-b',
    data() {
      return {
        message: 'Hello World'
      }
    }
  })
  app.mount('#app')
</script>
</body>
</html>
